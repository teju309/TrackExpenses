<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" width="70px" height="70px">
            <h1> Expense tracker</h1>
        </div>
        <div class="nav-menu">
            <p><button class="logoutBtn"><a href="home.html">Home</a></button></p>
            <p><button class="logoutBtn"><a href="graphs.html">My Profile</a></button></p>
            <p><button class="logoutBtn" onclick="logout()">Logout</button></p>
        </div>
    </header>
    <fieldset id="search">
        <legend>Search</legend>
        <input type="text" id="searchInput" placeholder="Search expenses...">
        <select id="categorySearch" name="categorySearch" required>
            <option value="">Select a category...</option>
            <option value="Housing">Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Personal Care">Personal Care</option>
            <option value="Debt Payments">Debt Payments</option>
            <option value="Savings">Savings</option>
            <option value="Insurance">Insurance</option>
            <option value="Taxes">Taxes</option>
            <option value="Utilities">Utilities</option>
            <option value="Clothing and Accessories">Clothing and Accessories</option>
            <option value="Gifts and Donations">Gifts and Donations</option>
            <option value="Travel">Travel</option>
            <option value="Education">Education</option>
        </select>
        <button id="searchButton" onclick="searchExpenseTitle()" style="background-color: #4CAF50;"><span class="material-icons">
            search
            </span>Search</button>
        <button id="reset" onclick="reset()" style="background-color: #4CAF50;"><span class="material-icons">
            search
            </span>Reset</button>

    </fieldset>
    <div class="buttons">
        <button id="addExpenseBtn"><span class="material-icons">add</span>Add Expense</button>
    </div>
    <fieldset id="dashboard">
        <legend>Expenses Report</legend>
        
        <div class="expenseTable">
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Title <i class="material-icons">sort</i></a></th>
                        <th onclick="sortTable(1)">Category<i class="material-icons">sort</i></a></th>
                        <th onclick="sortTable(2)">Amount(in dollars)<i class="material-icons" >sort</i></a></th>
                        <th onclick="sortTable(3)">Date<i class="material-icons">sort</i></a></th>
                        <th onclick="sortTable(4)">Note<i class="material-icons">sort</i></a></th>
                    </tr>
                </thead>
                <tbody id="expenseList">
                </tbody>
            </table>
        </div>
    </fieldset>

    
    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="title">Expense Title: <span style="color:red">*</span></label>
                    <input type="text" id="title" name="category" required>
                </div>
                <div class="form-group">
                    <label for="category">Category: <span style="color:red">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">Select a category...</option>
                        <option value="Housing">Housing</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Food">Food</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Personal Care">Personal Care</option>
                        <option value="Debt Payments">Debt Payments</option>
                        <option value="Savings">Savings</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Taxes">Taxes</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Clothing and Accessories">Clothing and Accessories</option>
                        <option value="Gifts and Donations">Gifts and Donations</option>
                        <option value="Travel">Travel</option>
                        <option value="Education">Education</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:<span style="color:red">*</span></label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:<span style="color:red">*</span></label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="note">Note:</label>
                    <textarea id="note" name="note"></textarea>
                </div>
                <button type="submit" onclick="addExpense()" class="addExp">Add Expense</button>
            </form>
        </div>
    </div>
    <div id="confirmationMessage" class="confirmation-message"></div>

    <script src="js/script.js"></script>
</body>

</html>
